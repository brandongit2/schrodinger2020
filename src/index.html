<!DOCTYPE html>
<html>
    <head>
        <title>Ising Models</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />

        <!-- Chrome, Firefox OS, and Opera -->
        <meta name="theme-color" content="#000000" />
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#000000" />
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
    </head>
    <body>
        <div id="dimension-toggle">
            <button id="two">2D</button>
            <button id="three">3D</button>
            <div id="mask"></div>
            <button id="play-pause"><i class="fas fa-pause"></i></button>
        </div>
        <div id="content">
            <div id="graphs">
                <span id="graphs-button">analyze<i class="fas fa-chevron-up"></i></span>
                <div id="graphs-content">
                    <div>
                        <span>Plot: <select id="graphs-dropdown"></select></span>
                        <button id="clear-graph">clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls"></div>
    </body>
</html>
